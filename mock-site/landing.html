<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome to Project-HireMe</title>
  <link rel="stylesheet" href="./CSS/landing-style.css">
</head>

<body>
  <main class="page">
    <!-- https://www.w3schools.com/w3css/w3css_slideshow.asp -->
    <div class="hero-image-container">
      <img class="hero-image" src="Assets/Images/CF-hero-1.jpg">
      <img class="hero-image" src="Assets/Images/CF-hero-2.jpg">
      <img class="hero-image" src="Assets/Images/CF-hero-3.jpg">
      <img class="hero-image" src="Assets/Images/CF-hero-4.jpg">
      <img class="hero-image" src="Assets/Images/CF-hero-5.jpg">
      <img class="hero-image" src="Assets/Images/CF-hero-6.jpg">
      <img class="hero-image" src="Assets/Images/CF-hero-7.jpg">

      <div class="hero-image-slide-container" style="width:100%">
        <button class="display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="display-right" onclick="plusDivs(+1)">&#10095;</button>
      </div>

      <div class="hero-image-slide-dots">
        <button class="dots" onclick="currentDiv(1)"></button>
        <button class="dots" onclick="currentDiv(2)"></button>
        <button class="dots" onclick="currentDiv(3)"></button>
        <button class="dots" onclick="currentDiv(4)"></button>
        <button class="dots" onclick="currentDiv(5)"></button>
        <button class="dots" onclick="currentDiv(6)"></button>
        <button class="dots" onclick="currentDiv(7)"></button>
      </div>

      <div class="hero-text">
        <img class="logo" src="./Assets/Logos/black-logo-1.png">
        <h1 class="hero-title">Feature Project</h1>
        <p class="hero-subtext">Free advertisement for <a class="crowfall-link" href="https://crowfall.com/en-US/" >Crowfall</a></p>
        <a class="enter" href="home.html">Enter</a>
      </div>

    </div>
  </main>
  <script src="./JavaScript/landing-script.js"></script>
</body>
</html>
